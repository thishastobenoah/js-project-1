<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="creditCardForm">
      <label for="cardNumber">Credit Card Number:</label>
      <input
        type="number"
        id="cardNumber"
        name="cardNumber"
        placeholder="Enter a 16-digit number"
      />
      <button type="button" onclick="validateCreditCardNumber()">Submit</button>
    </form>
    <div id="cart-container">
      <h2>Shopping Cart</h2>
      <button id="view-cart-btn">View Cart</button>
      <ul id="cart-items"></ul>
      <p id="total-price"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
